<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/StyleProjecto.css">
</head>
<body>
    <section class="vh-100 bg-image"
    style="background-image: url(Img/mapainicio.jpg);">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5" id="TituloRegistro">Crea una cuenta</h2>
  
                <form name="Formulario">

                  <div class="form-outline mb-4">
                    <input type="text" id="Usuario" class="form-control form-control-lg" />
                    <label class="form-label" for="Usuario">Nombre de usuario</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="Email" class="form-control form-control-lg" />
                    <label class="form-label" for="Email">Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="Password" class="form-control form-control-lg" />
                    <label class="form-label" for="Password">Contraseña</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="RPassword" class="form-control form-control-lg" />
                    <label class="form-label" for="RPassword">Repite tu contraseña</label>
                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                      Estoy de acuerdo con los <a href="#!" class="text-body"><u>Terminos de servicio</u></a>
                    </label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="validacion()" id="confirmar">Registro</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a href="index.html"
                      class="fw-bold text-body"><u>Login aqui</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyAvBQ1Q9FjYfxdWJF6KPmO822RMMbY2w2o"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="Scripts/main.js"></script>
</body>
</html>
